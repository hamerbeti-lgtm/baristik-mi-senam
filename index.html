<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>BarÄ±ÅŸtÄ±k mÄ±?</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff0f5;
      overflow: hidden;
    }
    .container {
      text-align: center;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }
    h1 { font-size: 2.5rem; }
    .buttons { display: flex; gap: 20px; }
    button {
      font-size: 1.2rem;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .yes { background: #4CAF50; color: white; }
    .no { background: #f44336; color: white; position: relative; }
    .fullscreen-yes {
      width: 100vw !important;
      height: 100vh !important;
      font-size: 3rem !important;
      border-radius: 0 !important;
    }
    .heart {
      position: absolute;
      color: pink;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
    }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
    .shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="app"></div>

  <script>
    let noCount = 0;
    const texts = [
      'Emin misin?',
      'Bak son ÅŸansÄ±n ğŸ˜',
      'Cidden mi?',
      'Kalbimi kÄ±rÄ±yorsun ğŸ’”'
    ];

    function vibrate() {
      if (navigator.vibrate) navigator.vibrate(100);
    }

    function startPage() {
      app.innerHTML = `
        <h1>BarÄ±ÅŸtÄ±k mÄ±?</h1>
        <div class="buttons">
          <button class="yes" onclick="yesPage()">Evet</button>
          <button class="no" onclick="noPage(this)">HayÄ±r</button>
        </div>`;
    }

    function noPage(btn) {
      noCount++;
      vibrate();
      document.body.classList.add('shake');
      setTimeout(()=>document.body.classList.remove('shake'),400);

      if (noCount >= 8) {
        app.innerHTML = `<h1>BaÅŸka seÃ§eneÄŸin yok ğŸ˜Œ</h1><button class="yes fullscreen-yes" onclick="yesPage()">EVET</button>`;
        return;
      }

      const scaleYes = 1 + noCount * 0.5;
      const scaleNo = Math.max(1 - noCount * 0.1, 0.4);

      app.innerHTML = `
        <h1>${texts[noCount % texts.length]}</h1>
        <div class="buttons">
          <button class="yes" style="transform: scale(${scaleYes})" onclick="yesPage()">Evet</button>
          <button class="no" style="transform: scale(${scaleNo})" onmouseover="runAway(this)" onclick="noPage(this)">HayÄ±r</button>
        </div>`;
    }

    function runAway(btn) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform += ` translate(${x}px, ${y}px)`;
    }

    function yesPage() {
      app.innerHTML = `<h1>Biliyordum ğŸ’–</h1>`;
      for (let i = 0; i < 40; i++) createHeart();
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'â¤';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.bottom = '0px';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    const app = document.getElementById('app');
    startPage();
  </script>
</body>
</html>
