<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Barıştık mı?</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #fff0f5);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
}

.container {
  text-align: center;
}

h1 {
  font-size: 3rem;
  color: #ff4d88;
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 30px;
}

button {
  font-size: 1.5rem;
  padding: 20px 40px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background: #ff4d88;
  color: white;
}

#no {
  background: #aaa;
  color: white;
  position: absolute;
}

.heart {
  position: fixed;
  font-size: 24px;
  animation: float 4s linear forwards;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-600px); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" src="https://www.soundjay.com/human/kiss-01.mp3"></audio>

<div class="container">
  <h1 id="question">Barıştık mı?</h1>

  <div class="buttons">
    <button id="yes">Evet</button>
    <button id="no">Hayır</button>
  </div>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const music = document.getElementById("music");
const question = document.getElementById("question");

let size = 1;

yes.onclick = () => {
  music.play();
  size += 0.4;
  yes.style.transform = `scale(${size})`;

  if (size > 4) {
    question.innerHTML = "Biliyordum Senam ❤️";
    document.querySelector(".buttons").remove();
    startHearts();
  }
};

no.onmouseover = () => {
  no.style.left = Math.random() * (window.innerWidth - 100) + "px";
  no.style.top = Math.random() * (window.innerHeight - 50) + "px";
};

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }, 200);
}
</script>

</body>
</html>
